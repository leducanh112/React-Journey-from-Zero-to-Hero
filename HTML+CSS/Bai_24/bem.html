<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" class="btn btn--primary">Primary</button>
    <button type="button" class="btn btn--secondary">Secondary</button>
    <button type="button" class="btn btn--success">Success</button>
    <button type="button" class="btn btn--danger">Danger</button>
    <button type="button" class="btn btn--warning">Warning</button>
    <button type="button" class="btn btn--info">Info</button>
    <button type="button" class="btn btn--light">Light</button>
    <button type="button" class="btn btn--dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>

    <div class="card" style="width: 18rem">
      <img src="..." class="card__img--top" alt="..." />
      <div class="card__body">
        <h5 class="card__title">Card title</h5>
        <p class="card__text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <a href="#" class="btn btn--primary">Go somewhere</a>
      </div>
    </div>

    <ul class="pagination">
      <li class="pagination__item">
        <a class="pagination__link" href="#">Previous</a>
      </li>
      <li class="pagination__item">
        <a class="pagination-link" href="#">1</a>
      </li>
      <li class="pagination__item">
        <a class="pagination-link" href="#">2</a>
      </li>
      <li class="pagination__item">
        <a class="pagination-link" href="#">3</a>
      </li>
      <li class="pagination__item">
        <a class="pagination-link" href="#">Next</a>
      </li>
    </ul>

    <ul class="nav">
      <li class="nav__item">
        <a class="nav__link nav__link--active" aria-current="page" href="#"
          >Active</a
        >
      </li>
      <li class="nav__item">
        <a class="nav__link" href="#">Link</a>
      </li>
      <li class="nav__item">
        <a class="nav__link" href="#">Link</a>
      </li>
      <li class="nav__item">
        <a class="nav__link nav__link--disabled" aria-disabled="true"
          >Disabled</a
        >
      </li>
    </ul>
  </body>
</html>
